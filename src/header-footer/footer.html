<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <footer class="rodape">

        <div class="bloco-cadastre-ofertas">
            <div class="titulo-cadastre-ofertas">
                <h3>Cadastra-se</h3>
                <h4>E receba nossas ofertas</h4>
            </div>

            <form id="form-cadastre-ofertas" class="form-cadastre-ofertas">
                <input type="text" id="nome-cadastre-ofertas" class="input-nome-cadastre-ofertas" title="Nome" placeholder="Nome"/>
                <input type="email" id="email-cadastre-ofertas" class="input-email-cadastre-ofertas" title="E-mail" placeholder="E-mail"/>
            </form>

            <button id="btn-cadastre-ofertas" class="btn-cadastre-ofertas" onclick="enviarCadastroOfertas()" title="Cadastrar">
                <i class="fa-solid fa-envelope"></i> Cadastrar
            </button>
        </div>

        <div class="paiInferiorFooter">
            <div class="inferiorFooter">
                <h1>Logo</h1>
            </div>

            <div class="inferiorFooter">
                <h1>Institucional </h1>
                <p> Sobre nós</p>
                <p>Políticas de Privacidade</p>
                <p>Trocas e Devoluções</p>
                <p> Fale Conosco</p>
            </div>

            <div class="inferiorFooter">
                <h1>Contato</h1>
                <img src="" alt="Logo Whatsapp">
                <p> Telefone </p>
                <br>
                <img src="" alt="Logo Email">
                <p> Email </p>
                <br>
                <img src="" alt="Logo Instagram">
                <p> Instagram </p>
            </div>
        </div>
    </footer>
</body>
</html>
