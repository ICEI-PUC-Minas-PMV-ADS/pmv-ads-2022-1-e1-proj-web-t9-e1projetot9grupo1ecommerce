<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-COMMERCE</title>
    <base href="./">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link type="text/css" rel="stylesheet" href="src/css/reset.css">
    <link type="text/css" rel="stylesheet" href="src/css/banner.css">
    <link type="text/css" rel="stylesheet" href="src/css/esqueleto.css">
    <link type="text/css" rel="stylesheet" href="src/css/header.css">
    <link type="text/css" rel="stylesheet" href="src/css/footer.css">

    <script src="https://kit.fontawesome.com/94b713f2cc.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script type="text/javascript" language="javascript" src="src/data-base/produtos.js"></script>

    <script type="text/javascript">
        $(document).ready(event => {
            $("#header").load("src/header-footer/header.html");
            $("#footer").load("src/header-footer/footer.html");
        }) 
    </script>
    
    <script type="text/javascript" src="src/js/index.js"></script>
    <script type="text/javascript" src="src/js/banner.js"></script>
    <script type="text/javascript" src="src/js/header.js"></script>

    <script type="text/javascript" language="javascript" src="src/services/carrinho.service.js"></script>

</head>

<body>

    <!-- HEADER -->
    <div id="header"></div>

    <!-- Alterar apenas o main -->
    <!-- MAIN -->
    <main class="main-index">
        <div class="container">

            <button class="left-arrow arrow" id="left">
                <i class="fas fa-chevron-left"></i>
            </button>

            <div class="banner" id="banner">

                <div class="slide">
                    <img src="src/assets/img1.webp">
                </div>

                <div class="slide">
                    <img src="src/assets/img2.webp">
                </div>

                <div class="slide">
                    <img src="src/assets/img3.webp">
                </div>

                <div class="slide">
                    <img src="src/assets/img4.webp">
                </div>

            </div>

            <button class="right-arrow arrow" id="right">
                <i class="fas fa-chevron-right"></i>
            </button>

        </div>

        <!-- produtos em promocao -->
        <div id="produtos"></div>
    </main>


    <!-- FOOTER -->
    <div id="footer"></div>

</body>

</html>
